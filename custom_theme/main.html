{% extends "base.html" %}

{% block footer %}
<hr>
{% if config.repo_url %}
<small><a href="{{ config.repo_url }}/issues/new">Suggest changes</a><br></small>
{% endif %}
<p>{% if config.copyright %}
<small>{{ config.copyright }}<br></small>
{% endif %}
<small>License: CC-BY-4.0</small>
{% if page and page.meta.revision_date %}
<small><br><i>Updated {{ page.meta.revision_date }}</i></small>
{% endif %}
</p>
{% endblock %}
